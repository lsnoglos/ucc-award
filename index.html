<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Reconocimiento UCC de la semana</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="panel">
            <div style="width: 100%; background-color: rgb(80, 80, 80); height: 1px; margin-top: 10px;"></div>
            <h5>By Noel López</h5>
            <div style="width: 100%; text-align: center; background-color: rgb(227, 225, 225);">Encabezado y foto</div>
            <div style="width: 100%; background-color: rgb(80, 80, 80); height: 1px; margin-bottom: 10px;"></div>
            <div class="triple-titulos-edit">
                <div class="titulo-block">
                    <label class="inline-label"><input type="checkbox" id="boldTitulo1" checked>Negrita</label>
                    <input type="text" id="titulo1" value="UCC" class="titulo-input">
                    <div class="titulo-row">
                        <input type="color" id="colorTitulo1" title="Color texto">
                        <input type="color" id="bordeTitulo1" title="Borde">
                    </div>
                    <div class="titulo-row">
                        <span>T</span><input type="range" id="sizeTitulo1" min="32" max="120" value="120"
                            class="range-titulo">
                        <span>X</span><input type="range" id="titulo1X" min="50" max="800" value="340"
                            class="range-titulo short">
                        <span>Y</span><input type="range" id="titulo1Y" min="40" max="200" value="40"
                            class="range-titulo short">
                    </div>
                </div>
                <div class="titulo-block">
                    <label class="inline-label"><input type="checkbox" id="boldTitulo2">Negrita</label>
                    <input type="text" id="titulo2" value="de la semana" class="titulo-input">
                    <div class="titulo-row">
                        <input type="color" id="colorTitulo2" title="Color texto">
                        <input type="color" id="bordeTitulo2" title="Borde">
                    </div>
                    <div class="titulo-row">
                        <span>T</span><input type="range" id="sizeTitulo2" min="20" max="60" value="60"
                            class="range-titulo">
                        <span>X</span><input type="range" id="titulo2X" min="50" max="800" value="280"
                            class="range-titulo short">
                        <span>Y</span><input type="range" id="titulo2Y" min="40" max="200" value="200"
                            class="range-titulo short">
                    </div>
                </div>
                <div class="titulo-block">
                    <label class="inline-label"><input type="checkbox" id="boldTitulo3">Negrita</label>
                    <input type="text" id="titulo3" value="Colaborador" class="titulo-input">
                    <div class="titulo-row">
                        <input type="color" id="colorTitulo3" title="Color texto">
                        <input type="color" id="bordeTitulo3" title="Borde">
                    </div>
                    <div class="titulo-row">
                        <span>T</span><input type="range" id="sizeTitulo3" min="20" max="70" value="70"
                            class="range-titulo">
                        <span>X</span><input type="range" id="titulo3X" min="50" max="800" value="260"
                            class="range-titulo short">
                        <span>Y</span><input type="range" id="titulo3Y" min="40" max="200" value="145"
                            class="range-titulo short">
                    </div>
                </div>
            </div>

            <div class="form-group group-fuentes">
                <label>Fuente de Encabezado:</label>
                <select id="fuenteTitulos">
                    <option value="'Bookman Old Style',Bookman,'URW Bookman L',serif">Bookman Old Style</option>
                    <option value="'Segoe UI',Arial,sans-serif">Segoe UI</option>
                    <option value="Arial,sans-serif">Arial</option>
                    <option value="'Times New Roman',Times,serif">Times New Roman</option>
                    <option value="Georgia,serif">Georgia</option>
                    <option value="'Courier New',monospace">Courier New</option>
                    <option value="'Comic Sans MS',cursive">Comic Sans MS</option>
                </select>
            </div>
            <label>FOTO:</label>
            <div class="form-group fila-ajustes">
                <input type="file" id="fotoEmpleado" accept="image/*" style="max-width:140px;">
                <label>X:<input type="range" id="fotoX" min="-200" max="750" value="0" class="short-range"></label>
                <label>Y:<input type="range" id="fotoY" min="-200" max="500" value="0" class="short-range"></label>
                <label>W:<input type="range" id="fotoW" min="60" max="800" value="270" class="short-range"></label>
                <label>H:<input type="range" id="fotoH" min="60" max="800" value="310" class="short-range"></label>
            </div>

            <div class="form-group fila-ajustes">
                <label>Marco:</label>
                <button type="button" id="marcoPrevio">←</button>
                <button type="button" id="marcoSiguiente">→</button>
                <label>X:<input type="range" id="marcoX" min="-200" max="750" value="151" class="short-range"></label>
                <label>Y:<input type="range" id="marcoY" min="200" max="500" value="250" class="short-range"></label>
                <label>W:<input type="range" id="marcoW" min="60" max="400" value="270" class="short-range"></label>
                <label>H:<input type="range" id="marcoH" min="60" max="400" value="310" class="short-range"></label>
            </div>
            <div style="width: 100%; background-color: rgb(80, 80, 80); height: 1px; margin-top: 10px;"></div>
            <div style="width: 100%; text-align: center; background-color: rgb(227, 225, 225);">Mensaje</div>
            <div style="width: 100%; background-color: rgb(80, 80, 80); height: 1px; margin-bottom: 10px;"></div>

            <div class="form-group">
                <label>Nombre del empleado:</label>
                <input type="text" id="nombre" value="Ing. Noel López">
            </div>
            <div class="controls-move">
                <input type="color" id="colorNombre" value="#154c79">
                <label><input type="checkbox" id="negritaNombre" checked> Negrita</label>
                <label>T<input type="range" id="sizeNombre" min="18" max="50" value="32" class="short-range"></label>
                <label>Y <input type="range" min="170" max="370" value="300" id="nombreY" class="short-range"></label>
                <label>X <input type="range" min="0" max="650" value="500" id="nombreX" class="short-range"></label>
            </div>
            <div class="form-group">
                <label>Mensaje:</label>
                <textarea id="mensaje"
                    rows="3">Hoy te reconocemos por tu proactividad y apoyo en UCC Sede León.</textarea>
            </div>
            <div class="controls-move">
                <input type="color" id="colorMensaje" value="#444444">
                <input type="checkbox" id="negritaMensaje" checked> N
                <input type="checkbox" id="cursivaMensaje"> C
                <label>Y <input type="range" min="220" max="420" value="360" id="mensajeY"></label>
                <label>X <input type="range" min="0" max="550" value="380" id="mensajeX"></label>
            </div>
            <div class="form-group">
                <label>Estilo:
                    <input type="radio" name="alignMensaje" value="left" id="mensajeNormal"> Normal
                    <input type="radio" name="alignMensaje" value="center" id="mensajeCentro" checked> Centrado
                    <input type="radio" name="alignMensaje" value="justify" id="mensajeJustificar"> Justificado
                </label>
            </div>
            <div class="form-group">
                <label>Fecha:</label>
                <input type="text" id="fecha" value="07 de Julio 2025">
            </div>
            <div class="controls-move">
                <input type="color" id="colorFecha" value="#1a1a1a">
                <label><input type="checkbox" id="negritaFecha" checked> N</label>
                <label><input type="checkbox" id="cursivaFecha" checked> C</label>
                <label>Y <input type="range" min="300" max="500" value="450" id="fechaY"></label>
                <label>X <input type="range" min="0" max="550" value="380" id="fechaX"></label>
            </div>

            <div class="form-group group-fuentes">
                <label>Fuente del contenido:</label>
                <select id="fuente">
                    <option value="'Bookman Old Style',Bookman,'URW Bookman L',serif">Bookman Old Style</option>
                    <option value="'Segoe UI',Arial,sans-serif">Segoe UI</option>
                    <option value="Arial,sans-serif">Arial</option>
                    <option value="'Times New Roman',Times,serif">Times New Roman</option>
                    <option value="Georgia,serif">Georgia</option>
                    <option value="'Courier New',monospace">Courier New</option>
                    <option value="'Comic Sans MS',cursive">Comic Sans MS</option>
                </select>
            </div>

            <button id="generarImg" type="button" style="margin-top:12px;">Generar imagen</button>
            <div id="imgFinalContainer" style="margin-top:14px"></div>

        </div>
        <div class="plantilla" id="plantilla">

            <span id="titulo1Vista">UCC</span>
            <span id="titulo2Vista">de la semana</span>
            <span id="titulo3Vista">Colaborador</span>

            <img src="assets/fondo.png" class="fondoPlantilla" id="imgFondo">
            <div class="foto-marco">
                <canvas id="foto-preview"></canvas>
            </div>
            <span id="nombreVista" class="texto-vista"></span>
            <p id="mensajeVista" class="texto-vista"></p>
            <span id="fechaVista" class="texto-vista"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
